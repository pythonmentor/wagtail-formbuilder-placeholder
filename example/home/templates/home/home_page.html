{% extends "base.html" %}
{% load wagtailcore_tags tailwind_filters %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-4xl font-bold">{{ page.title }}</h1>
    <div class="mt-4">{{ page.intro|richtext }}</div>

    <form class="mt-4" action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="bg-black p-3 rounded-lg text-white">Envoyer</button>
    </form>
</div>

{% endblock content %}
